<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body class="blue_b">
    <div id="nav_bar" class="yellow_b">

    </div>

    <div id="main">

        <div id="side_bar" class="blue_b">
            <div class="history_title">
                <h1 class="yellow">HISTORY</h1>
            </div>
            <div class="addHistory"></div>
        </div>

        <div id="calculator">
            <div id="displayer">
                <p id="sub_display" class="yellow">Ans = 0</p>
                <input type="text" name="" id="main_display" class="lightYellow">
            </div>
            <div id="keyArea">
                <div id="calc_first_row" class="keyRow">
                    <div id="factorial" class="key yellow_b yellowKey">x!</div>
                    <div id="left_brac" class="key yellow_b yellowKey">(</div>
                    <div id="right_brac" class="key yellow_b yellowKey">)</div>
                    <div id="percent" class="key yellow_b yellowKey">%</div>
                    <div id="allClear" class="key yellow_b yellowKey">AC</div>
                </div>
                <div id="calc_second_row" class="keyRow">
                    <div id="pi" class="key yellow_b yellowKey">π</div>
                    <div id="seven" class="key lightYellow_b lightYellowKey">7</div>
                    <div id="eight" class="key lightYellow_b lightYellowKey">8</div>
                    <div id="nine" class="key lightYellow_b lightYellowKey">9</div>
                    <div id="divide" class="key yellow_b yellowKey">÷</div>
                </div>
                <div id="calc_third_row" class="keyRow">
                    <div id="power" class="key yellow_b yellowKey">^</div>
                    <div id="four" class="key lightYellow_b lightYellowKey">4</div>
                    <div id="five" class="key lightYellow_b lightYellowKey">5</div>
                    <div id="six" class="key lightYellow_b lightYellowKey">6</div>
                    <div id="multiply" class="key yellow_b yellowKey">×</div>
                </div>
                <div id="calc_forth_row" class="keyRow">
                    <div id="root" class="key yellow_b yellowKey">√</div>
                    <div id="one" class="key lightYellow_b lightYellowKey">1</div>
                    <div id="two" class="key lightYellow_b lightYellowKey">2</div>
                    <div id="three" class="key lightYellow_b lightYellowKey">3</div>
                    <div id="minus" class="key yellow_b yellowKey">-</div>
                </div>
                <div id="calc_fifth_row" class="keyRow">
                    <div id="ans" class="key yellow_b yellowKey">Ans</div>
                    <div id="zero" class="key lightYellow_b lightYellowKey">0</div>
                    <div id="point" class="key lightYellow_b lightYellowKey">.</div>
                    <div id="equal" class="key darkYellow_b darkYellowKey">=</div>
                    <div id="plus" class="key yellow_b yellowKey">+</div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/scrollbar-thub-hover.js"></script>
</body>

</html>
